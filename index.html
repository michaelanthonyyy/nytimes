<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New York Times</title>
    <link rel="stylesheet" href="assets/style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>
    <header class="container-fluid border-bottom border-dark mb-2">
        <div class="row justify-content-center">
            <h1>New York Times Search</h1>
        </div>
    </header>
    <hr>
    <br>
    <div class="container-fluid">
        <div class="container-header container-fluid">
            <h3>Search Parameters</h3>
        </div>
        <div class="form-select form-select-lg mb-3">
            <label for="exampleFormControlInput1" class="form-label">Search Term</label><br>
            <input type="text" class="form-control" id="searchTerm" placeholder="">
        </div>
        <div class="form-select form-select-lg mb-3">
            <label for="exampleFormControlInput1" class="form-label">Number of Records to Retrieve</label><br>
            <select class="form-select" id="articleRetrieve" aria-label="Default select example">
                <option selected></option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
        </div>
        <div class="form-select form-select-lg mb-3">
            <label for="exampleFormControlInput1" class="form-label">Start Year (Optional):</label><br>
            <input type="text" class="form-control" id="startYear" placeholder="">
        </div>
        <div class="form-select form-select-lg mb-3">
            <label for="exampleFormControlInput1" class="form-label">End Year (Optional):</label><br>
            <input type="text" class="form-control" id="endYear" placeholder="">
        </div>
        <br>
        <button type="submit"><i class="fa fa-search"></i></button>
        <button type="button"><i class="fa fa-trash"></i></button>

    </div>

    <div class="container-fluid">
        <div class="container-header container-fluid">
            <h3>Top Articles</h3><hr>

        </div>

        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <script src="assets/script.js"></script>
</body>

</html>
